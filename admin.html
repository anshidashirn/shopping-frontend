<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Add Mobile Product</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-blue-700 p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-white text-2xl font-bold">Admin Page</h1>
        </div>
    </nav>
    <div class="flex justify-center items-center mt-10">
        <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-3xl">
            <h2 class="text-2xl font-bold mb-6 text-center">Add New Mobile Product</h2>
            <form onsubmit="handleSubmit(event)">
                <!-- Row 1: Brand & Model -->
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="brand">name</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="text" id="name" name="name" required>
                    </div>

                </div>
                <!-- Row 2: Price & Stock -->
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="price">Price ($)</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="number" id="price" name="price" min="0" step="0.01" required>
                    </div>

                </div>
                <!-- Row 3: RAM & Storage -->
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="ram">RAM (GB)</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="number" id="ram" name="ram" min="1" required>
                    </div>
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="storage">Storage (GB)</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="number" id="storage" name="storage" min="8" required>
                    </div>
                </div>
                <!-- Row 4: Battery & Display -->
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="battery">Battery (mAh)</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="number" id="battery" name="battery" min="1000" required>
                    </div>
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="display">Display Size (inches)</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="number" id="display" name="display" min="3" step="0.01" required>
                    </div>
                </div>
                <!-- Row 5: Camera & OS -->
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="camera">Camera (MP)</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="number" id="camera" name="camera" min="0" step="0.1">
                    </div>
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="os">Operating System</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="text" id="os" name="os" required>
                    </div>
                </div>
                <!-- Row 6: Color & Release Date -->
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="color">Color</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="text" id="color" name="color">
                    </div>
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="releaseDate">Release Date</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="date" id="releaseDate" name="releaseDate">
                    </div>
                </div>
                <!-- Row 7: Product Status & Is Featured -->
                <div class="flex flex-col md:flex-row gap-4 mb-4">
 
                  
                </div>
                <!-- Row 8: Image Upload & Image URL -->
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="w-full">
                        <label class="block text-gray-700 mb-2" for="imageUpload">Product Image</label>
                        <input
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            type="file" id="imageUpload" name="imageUpload" accept="image/*">
                    </div>

                </div>
              
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Add Product</button>
            </form>
        </div>
    </div>
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                name: form.name.value,
                price: form.price.value,
                Ram: form.ram.value,
                Storage: form.storage.value,
                battery: form.battery.value,
                displaySize: form.display.value,
                camera: form.camera.value,
                os: form.os.value,
                color: form.color.value,
                releaseDate: form.releaseDate.value,
            
                Image: form.imageUpload.value
              

            }

            fetch('http://localhost:9000/products', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    token: localStorage.getItem('token'),
                    'content-type': 'application/json'
                }
            }).then(response => {

                const data = response.json()
                console.log(data.messege)
                alert(data.messege)

            }).catch((err) => {
                alert("product add failed")
            })

        }
    </script>
</body>

</html>
