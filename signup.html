<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

        <div class="space-y-4">
            <!-- Full Name -->
            <input type="text" placeholder="Full Name"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                id="name" />

            <!-- Email -->
            <input type="email" placeholder="Email"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                id="email" />

            <!-- Password -->
            <input type="password" placeholder="Password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                id="password" />

            <!-- Confirm Password -->
            <input type="password" placeholder="Confirm Password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                id="confirmPassword" />

            <!-- Checkbox & Terms -->
            <div class="flex items-start text-sm">
                <input type="checkbox" class="mt-1 mr-2" />
                <label>
                    I agree to the
                    <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and
                    <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>.
                </label>
            </div>

            <!-- Submit Button -->
            <button onclick="submit(event)" type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Create Account
            </button>
        </div>

        <!-- Sign In Link -->
        <p class="mt-4 text-center text-sm">
            Already have an account?
            <a href="/login.html" class="text-blue-600 hover:underline">Sign In</a>
        </p>
    </div>
    <script>
        function submit(e) {
            const nameInput = document.getElementById('name')
            const emailInput = document.getElementById('email')
            const passwordInput = document.getElementById('password')
            const cpasswordInput = document.getElementById('confirmPassword')

            if (nameInput.value === '') {
                alert("name is required")
                return
            }
            if (emailInput.value === '') {
                alert("email is required")
                return
            }

            if (passwordInput.value === '') {
                alert("password is required")
                return
            }

            if (cpasswordInput.value === '') {
                alert("confirm password is required")
                return
            }
            if(passwordInput.value!=cpasswordInput.value){

                alert("confirm password should match password")
            }
            
            const body={
                name:nameInput.value,
                email:emailInput.value,
                password:passwordInput.value
            }
            console.log(body)
            fetch("http://localhost:9000/auth/signup",{
                method:'POST',
                body:JSON.stringify(body),
                headers:{
                    'content-type':'application/json'
                }
            }).then(async (Response)=>{
                const  data=await Response.json()
                alert(data.message)
                console.log(data)
              if(data.failed){
                alert("login failed")
               
              }
              else{
                console.log(data.token)
                localStorage.setItem("token",data.token)
                window.location.href='/index.html'
                
              }
              
            }) //pinnem home page kk povn vendi


        }
    </script>

</body>

</html>
